<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>css wymiary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {

            max-width: 1100px;
            margin: 20px auto;
        }

    
        header, .blok-artykulu, main, footer {
            padding: 20px;
            text-align: center;

        }


        header {
            background-color: white;
            height: 300px;
            background-color:orange;
        }


        .blok-artykulu {
            background-color: white;
            text-align: left;
            padding: 40px 20px;
            width:800px;
            background-color:black;
            
        }


        main {
            text-align: left;
            padding: 10px 0 30px 0; 
            width:50%;
            background-color: tomato;
        }
        
        footer {
            background-color: lightblue;
            border-bottom: none; 
            min-width: none;
            max-width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1></h1>
        </header>

        <article class="blok-artykulu">
            <h2></h2>
        </article>

        <main>
            <div class="main-title"></div>

            <div class="blok-glowny-flex">

            </div>
        </main>

        <footer>
            <p></p>
        </footer>
        
    </div>

</body>

</html>
